<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 19</title>
  </head>
  <body>
    <!-- modali -->

    <header>
      <div class="container">
        <div class="text-holder">
          <p>get registration !</p>
        </div>
        <button id="get-registration">registration</button>
      </div>
    </header>
    <div class="modal">
        <div class="modal-content">
          <form id="user-login-form" method="post" action="/" novalidate>
            <div class="form-field">
              <label>
                <input name="email" type="email" placeholder="Enter Email" />
                <p class="error-message"></p>
              </label>
            </div>
            <div class="form-field">
              <label>
                <input
                  name="personal_number"
                  type="number"
                  placeholder="Enter Personal Number"
                />
                <p class="error-message"></p>
              </label>
            </div>
            <div class="form-field">
              <label>
                <input
                  name="mobile_number"
                  type="number"
                  placeholder="Enter Mobile Number"
                />
                <p class="error-message"></p>
              </label>
            </div>
            <div class="form-field">
              <label>
                <p>Enter Position</p>
                <textarea
                  name="user-position"
                  id="user-position"
                  maxlength="30"
                  cols="20"
                  rows="3"
                ></textarea>
              </label>
            </div>
            <div class="form-field">
              <label>
                <input
                  name="password"
                  type="password"
                  placeholder="Enter Password"
                />
                <p class="error-message"></p>
              </label>
            </div>
            <button type="submit" class="submitbtn">Submit</button>
          </form>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
